
<!--
  we can simply use a component using its selector
  like this component is being used as the main compoennt  (bootstrap) from the html
-->

<!--
Define the router links
-->

<div>
  <md-toolbar color="primary">
      <span>Main Menu</span>
      <span class="spacer"></span>
      <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item [routerLink]="['login']">
          <md-icon>fingerprint</md-icon>
          <span>Login</span>
        </button>

        <button *ngIf="!isLoggedIn()" md-menu-item [routerLink]="['register']">
          <md-icon>person</md-icon>
          <span>Register</span>
        </button>

        <button *ngIf="isLoggedIn()" md-menu-item (click)="logout()">
          <md-icon>exit_to_app</md-icon>
          <span>Logout</span>
        </button>

        <button *ngIf="isLoggedIn()" md-menu-item [routerLink]="['names']">
          <md-icon>list</md-icon>
          <span>Names</span>
        </button>

        <button *ngIf="isLoggedIn()" md-menu-item [routerLink]="['rt-comm']">
          <md-icon>list</md-icon>
          <span>Real-Time Comm. - webSocket</span>
        </button>

        <button *ngIf="isLoggedIn()" md-menu-item [routerLink]="['rt-fs-watch']">
          <md-icon>list</md-icon>
          <span>Real-Time File watcher</span>
        </button>

        <button md-menu-item [routerLink]="['posts']">
          <md-icon>note</md-icon>
          <span>Posts</span>
        </button>


        <button md-menu-item [routerLink]="['photos']">
          <md-icon>pageview</md-icon>
          <span>photos</span>
        </button>

        <button md-menu-item [routerLink]="['image-upload']">
          <md-icon>pageview</md-icon>
          <span>Image upload</span>
        </button>

        <button md-menu-item [routerLink]="['departments', 0]">
          <md-icon>home</md-icon>
          <span>Departments</span>
        </button>
        
      </md-menu>
  </md-toolbar>

  <router-outlet></router-outlet>
</div>
