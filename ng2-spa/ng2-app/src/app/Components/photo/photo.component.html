<md-tab-group>
  <md-tab label="Gallery">
    <md-card *ngFor="let photo of currentPhotos; let i = index">
        <img md-card-image src="{{ photo.url }}">
        <md-card-content>
          <p>{{ photo.title }}</p>
        </md-card-content>
        <md-card-actions>
          <button md-button (click)="likeMe(i)">
              <i class="material-icons md-18" [class.red-color]="1">favorite</i> LIKE
          </button>
          <button md-button (click)="deleteMe(i)">
              <i class="material-icons md-18">delete</i> DELETE 
          </button>
        </md-card-actions>
    </md-card>
  </md-tab>
  <md-tab label="Settings">
    <div id="page-padding">
      <h1>Settings</h1>
      <p>Here you can control the various settings associated with your app. There's no need to hit a save button, as the values are updated automatically.</p>
      <label>Number of Thumbnails</label>
      <md-slider showTicks="true" max="100" min="0" step="1" thumbLabel="true" value="18"></md-slider>
      <md-slide-toggle>Some setting</md-slide-toggle>
    </div>
  </md-tab>
</md-tab-group>
